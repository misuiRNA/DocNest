{% extends "base.html" %}

{% block title %}DocNest - 添加用户{% endblock %}

{% block additional_styles %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    select {
        width: 300px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }
    .btn-primary {
        background-color: #007bff;
    }
    .btn-secondary {
        background-color: #6c757d;
    }
    .actions {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <h2>添加用户</h2>

    <form method="post">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="group_id">用户组</label>
            <select id="group_id" name="group_id">
                <option value="">-- 选择用户组 --</option>
                {% for group in groups %}
                    <option value="{{ group.id }}">{{ group.group_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">添加</button>
            <a href="{{ url_for('list_users') }}" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>
{% endblock %}
