<!DOCTYPE html>
<html>
<head>
    <title>编辑用户</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .btn {
            padding: 8px 15px;
            text-decoration: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            background-color: #f8d7da;
            color: #721c24;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('index') }}">首页</a>
        <a href="{{ url_for('list_documents') }}">文档列表</a>
        <a href="{{ url_for('list_users') }}">用户管理</a>
        <a href="{{ url_for('logout') }}">退出登录</a>
    </div>

    <h1>编辑用户</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="post">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required {% if user.username == 'admin' %}readonly{% endif %}>
            {% if user.username == 'admin' %}
            <small style="color: #6c757d;">默认管理员用户名不能修改</small>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" value="{{ user.password }}" required>
        </div>
        <div class="form-group">
            <label>创建者</label>
            <div>{{ user.created_by }}</div>
        </div>
        <div class="form-group">
            <label>创建时间</label>
            <div>{{ user.created_at }}</div>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{{ url_for('list_users') }}" class="btn btn-secondary">取消</a>
        </div>
    </form>
</body>
</html>
