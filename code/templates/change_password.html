{% extends "base.html" %}

{% block title %}DocNest - 修改密码{% endblock %}

{% block additional_styles %}
<style>
    .password-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group {
        width: 100%;
        max-width: 400px;
        margin-bottom: 20px;
    }
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    .form-input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 4px;
        transition: border-color 0.3s;
    }
    .form-input:focus {
        border-color: #4285f4;
        outline: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <h2>修改密码</h2>
    <p>请输入当前密码和新密码</p>
    
    <form class="password-form" action="/change_password" method="post">
        <div class="form-group">
            <label for="current_password" class="form-label">当前密码</label>
            <input type="password" name="current_password" id="current_password" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="new_password" class="form-label">新密码</label>
            <input type="password" name="new_password" id="new_password" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password" class="form-label">确认新密码</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-input" required>
        </div>
        
        <button type="submit" class="btn">修改密码</button>
    </form>
</div>
{% endblock %}
