{% extends "base.html" %}

{% block title %}DocNest - 添加用户组{% endblock %}

{% block additional_styles %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    textarea {
        width: 300px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }
    textarea {
        height: 100px;
    }
    .btn-primary {
        background-color: #007bff;
    }
    .btn-secondary {
        background-color: #6c757d;
    }
    .actions {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <h2>添加用户组</h2>

    <form method="post">
        <div class="form-group">
            <label for="group_name">用户组名称</label>
            <input type="text" id="group_name" name="group_name" required>
        </div>
        <div class="form-group">
            <label for="description">描述</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">添加</button>
            <a href="{{ url_for('list_groups') }}" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>
{% endblock %}
