{% extends "base.html" %}

{% block title %}DocNest - 查看文档{% endblock %}

{% block additional_styles %}
<style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .container {
        flex: 1;
    }
    .document-info {
        margin-bottom: 20px;
    }
    .document-info h2 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #4285f4;
    }
    .pdf-container {
        width: 100%;
        height: 800px;
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
    }
    .btn-secondary {
        background-color: #5f6368;
    }
    .btn-secondary:hover {
        background-color: #494c50;
    }
    .actions {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
    }
    @media (max-width: 768px) {
        .pdf-container {
            height: 500px;
        }
    }
</style>
{% endblock %}

{% block navigation %}
<!-- No navigation links for view page -->
{% endblock %}

{% block content %}
<div class="card">
    <div class="document-info">
        <h2>{{ original_filename }}</h2>
    </div>
    
    <div class="pdf-container">
        <iframe src="/pdf/{{ filename }}" width="100%" height="100%" style="border: none;"></iframe>
    </div>
    
    <div class="actions">
        <a href="/pdf/{{ filename }}" class="btn" target="_blank">
            <i class="fas fa-external-link-alt"></i> 在新窗口打开
        </a>
        <a href="/pdf/{{ filename }}" class="btn" download>
            <i class="fas fa-download"></i> 下载文档
        </a>
        <a href="/" class="btn btn-secondary">
            <i class="fas fa-upload"></i> 上传新文档
        </a>
    </div>
</div>
{% endblock %}
