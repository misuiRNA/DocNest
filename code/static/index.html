<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocNest</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-file-alt"></i>
                <h1>DocNest</h1>
            </div>
            
            <!-- Main Navigation -->
            <nav id="main-nav" style="display: none;">
                <ul>
                    <li><a href="#documents" class="nav-link"><i class="fas fa-list"></i> 文档列表</a></li>
                    <li><a href="#upload" class="nav-link"><i class="fas fa-upload"></i> 上传文档</a></li>
                    <li><a href="#query" class="nav-link"><i class="fas fa-search"></i> 查询文档</a></li>
                    <li id="admin-nav" style="display: none;"><a href="#users" class="nav-link"><i class="fas fa-users"></i> 用户管理</a></li>
                    <li id="admin-nav-groups" style="display: none;"><a href="#groups" class="nav-link"><i class="fas fa-users-cog"></i> 用户组管理</a></li>
                </ul>
            </nav>
            
            <!-- User Dropdown -->
            <div id="user-dropdown" class="user-dropdown" style="display: none;">
                <div class="dropdown-toggle">
                    <i class="fas fa-user-circle"></i>
                    <span id="username-display">用户名</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="dropdown-menu">
                    <a href="#change-password" class="dropdown-item">
                        <i class="fas fa-key"></i> 修改密码
                    </a>
                    <a href="#" id="logout-btn" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </a>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Content will be loaded here -->
        </main>
        
        <!-- Flash Messages -->
        <div id="flash-messages" class="flash-container"></div>
        
        <!-- Modal -->
        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- API Client -->
    <script src="js/api/client.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/ui.js"></script>
    <script src="js/utils/auth.js"></script>
    
    <!-- Components -->
    <script src="js/components/flash.js"></script>
    <script src="js/components/modal.js"></script>
    
    <!-- Pages -->
    <script src="js/pages/login.js"></script>
    <script src="js/pages/documents.js"></script>
    <script src="js/pages/upload.js"></script>
    <script src="js/pages/query.js"></script>
    <script src="js/pages/mobile-query.js"></script>
    <script src="js/pages/view.js"></script>
    <script src="js/pages/change-password.js"></script>
    <script src="js/pages/users.js"></script>
    <script src="js/pages/groups.js"></script>
    
    <!-- Main App -->
    <script src="js/app.js"></script>
</body>
</html>
